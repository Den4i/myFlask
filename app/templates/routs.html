{% extends "index.html" %}

<link href="/static/css/dashboard.css" rel="stylesheet">

{% block content %}
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="side-header">Маршруты</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><a href="/routs/sortby/id_/">№</a></th>
                        <th><a href="/routs/sortby/name_/">Название</a></th>
                        <th>Активность</th>
                    </tr>
                </thead>

                {% for route in routs %}
                <tbody>
                    <tr>
                        <td>{{ route.id_}}</td>
                        <td><a href="/routs/{{ route.id_}}/">{{ route.name_ }}</a></td>
                        <td>{{ route.route_active_ }}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
          </div>
{% endblock %}
