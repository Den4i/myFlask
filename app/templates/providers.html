{% extends "index.html" %}

<link href="/static/css/dashboard.css" rel="stylesheet">

{% block content %}
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="sub-header">Установщики</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><a href="/providers/sortby/id_/">№</a></th>
                        <th><a href="/providers/sortby/name_">Назнавание</a></th>
                    </tr>
                </thead>

                {% for provider in providers %}
                <tbody>
                    <tr>
                        <td>{{ provider.id_}}</td>
                        <td><a href="/providers/{{ provider.id_}}/">{{ provider.name_ }}</a></td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
          </div>
{% endblock %}
