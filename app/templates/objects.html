{% extends "index.html" %}

<link href="/static/css/dashboard.css" rel="stylesheet">

{% block content %}
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="side-header">Объекты</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Гос.номер</th>
                        <th>Перевозчик</th>
                        <th>Маршрут</th>
                        <th>Установщик</th>
                    </tr>
                </thead>

                {% for object in objects %}
                <tbody>
                    <tr>
                        <td>{{ object.name_ }}</td>
                        <td>{{ object.project.name_ }}</td>
                        <td>{{ object.route.name_ }}</td>
                        <td>{{ object.provider.name_ }}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
          </div>
{% endblock %}
